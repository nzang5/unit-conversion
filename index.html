<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit converter</title>
</head>

<body>
    <div class="app">
        <div class="top-container">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input id="results-el"></input>
            <button id="convert-btn">Convert</button>
        </div>

        <div class="bottom-container">
            <div class="units">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>

            <div class="units">
                <h3>Length (Meter/Feet)</h3>
                <p id="volume-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>

            <div class="units">
                <h3>Length (Meter/Feet)</h3>
                <p id="mass-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>

        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
